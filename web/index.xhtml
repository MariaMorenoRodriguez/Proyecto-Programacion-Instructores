            <head>
        <style>
            .fullDiv {
	background: url('../Img/sena.jpg') no-repeat; 
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
	position: absolute;
	width: 100%;
	height: 100%;
	background-color: orange;
}

.innerRightBlurred {
	position: fixed;
	opacity:0.8;
	background-color: #202020;
	left: auto;
	width: 330px;
	top: 0;
	bottom: 0;
	right: 0; 
}

.innerRight {
	position: fixed;
	left: auto;
	top: 0;
	bottom: 0;
	right: 0; 
	color:#707070;
}
.innerLeft{
	position: fixed;
	opacity:1;
	left: auto;
	top: 0;
	bottom: 0;
	left: 0; 
	right:330px;
}

.qrcode{
	position: fixed;
	opacity:1;
	left: auto;
	bottom: 10px;
	right:330px;
	padding-right: 10px;
	padding-top:10px;
}

.innerLeftBlurred{
	opacity:0.8;

	left: auto;

	bottom: 0;
	left: 0; 
	right:330px; 
}
.form-signin{
	max-width: 330px;
	padding: 15px;
	margin: 0 auto;
}
.form-signin .form-signin-heading, .form-signin .checkbox{
	margin-bottom: 10px;
}
.checkbox{
  color:rgb(14, 134, 232);
	margin-left: 20px;
}

.form-signin .checkbox{
	font-weight: normal;
}
.form-signin .form-control
{
	position: relative;
	font-size: 18px;
	height: auto;
	padding: 10px;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}
.form-signin .form-control:focus{
	z-index: 2;
}
.form-signin input[type="text"]{
	margin-bottom: 15px;
	border-bottom-left-radius: 0;
	border-bottom-right-radius: 0;
	width: 250px;
  color:white;
}
.form-signin input[type="password"]{
  color:white;
	margin-bottom: 20px;
	border-top-left-radius: 0;
	border-top-right-radius: 0;
	width: 250px;
}
.account-wall{
	margin-top: auto;
	margin-right: 10px;
	padding-left: 200px;
	padding: 20px;
}
.login-title{
	color: #555;
	font-size: 50px;
	font-weight: 400;
	display: block;
}
.profile-img{
	width: 96px;
	height: 96px;
	margin: 0 auto 10px;
	display: block;
	-moz-border-radius: 50%;
	-webkit-border-radius: 50%;
	border-radius: 50%;
}
.need-help{
	margin-top: 10px;
}
.new-account{
	display: block;
}
