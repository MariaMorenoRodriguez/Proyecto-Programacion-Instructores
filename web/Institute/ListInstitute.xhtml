      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <link rel="Stylesheet" type="text/css" href="../CSS/bootstrap.css"/>
    <link rel="Stylesheet" type="text/css" href="../CSS/bootstrap.min.css"/>
    <link rel="Stylesheet" type="text/css" href="../CSS/style.default.css"/>

    <h:body>
        <h:dataTable var="list" value="#{beanInstitute.List()}">
            <h:column>
                <f:facet name="IdInstitute">
                <h:outputLabel value="Id Instituto"/>
            </f:facet>
                <h:outputText value="#{list.idInstitute}"/>
            </h:column>
            <h:column>
                <f:facet name="NameInstitute">
                <h:outputLabel value="Nombre Instituto"/>
            </f:facet>
                <h:outputText value="#{list.nameInstitute}"/>
            </h:column>
            <h:column>
                <f:facet name="Headquearters">
                <h:outputLabel value="Sede"/>
            </f:facet>
                <h:outputText value="#{list.headquarters}"/>
            </h:column>
            <h:column>
                <f:facet name="Address">
                <h:outputLabel value="Direccion"/>
            </f:facet>
                <h:outputText value="#{list.address}"/>
            </h:column>
            <h:column>
                <f:facet name="NameEmail">
                <h:outputLabel value="Correo"/>
            </f:facet>
                <h:outputText value="#{list.email}"/>
            </h:column>
        </h:dataTable>
